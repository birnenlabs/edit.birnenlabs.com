<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Disallow connections to external services. -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

  <meta charset="UTF-8">
  <!-- interactive-widget=resizes-content is needed to resize the viewport when on screen keyboard is shown. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <link rel="icon" type="image/png" href="/icon-512x512.png">
  <title>Text Editor</title>
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <div id='main'>

    <div id='menu'>
      <!--
        Codicons: https://microsoft.github.io/vscode-codicons/dist/codicon.html
      -->
      <button type='button' id='menuBtnNew' title='New File (ctrl+n)'>
        <i class="codicon codicon-file"></i>
      </button>
      <button type='button' id='menuBtnOpen' title='Open File (ctrl+o)'>
        <i class="codicon codicon-folder-opened"></i>
      </button>
      <button type='button' id='menuBtnOpenDir' title='Open Directory (ctrl+shift+o)'>
        <i class="codicon codicon-new-folder"></i>
      </button>
      <button type='button' id='menuBtnSave' title='Save (ctrl+s)'>
        <i class="codicon codicon-save"></i>
      </button>
      <button type='button' id='menuBtnSaveAs' title='Save As (ctrl+alt+s)'>
        <i class="codicon codicon-save-as"></i>
      </button>
      <button type='button' id='menuBtnSaveAll' title='Save All (ctrl+shift+s)'>
        <i class="codicon codicon-save-all"></i>
      </button>
    </div>
    <div id='settings' style='display: none;'>
      
    </div>
    <div id='content'>
      <div id='tree'></div>
      <div id='editor'>
        <div id='editors-tabs'></div>
        <div id='editors-content'></div>
      </div>
    </div>
    <div id='bottom-bar'></div>
  </div>
</body>

</html>
